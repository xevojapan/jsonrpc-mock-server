<ol class="breadcrumb">
  <li>Favorites</li>
</ol>
<ul class="list_map" data-ng-controller="NaviFavController as fav">
  <span data-ng-show="fav.loading">Loading...</span>
  <li class="single_btn" data-ng-repeat="poi in fav.list" data-ng-class="{selected: poi.selected}" data-ng-click="fav.setSelected($index)">
    <div class="pin_dot"></div>
    <a>
      <span class="name_poi">{{ poi.name }}</span>
      <span class="address_poi">{{ poi.address }}</span>
    </a>
    <div class="btn_list btn_fav">
      <label class="switch-light switch-candy" data-ng-hide="poi.updating">
        <input type="checkbox" value="true" data-ng-model="poi.fav" data-ng-click="fav.switchFav(poi)"><i class="fav glyphicon glyphicon-star"></i>
      </label>
      <i class="fav fa fa-spin fa-spinner" data-ng-show="poi.updating"></i>
    </div>
  </li>
</ul>
